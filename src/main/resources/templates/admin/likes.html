<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <style>
    /* Remove the navbar's default rounded borders and increase the bottom margin */ 
    .navbar {
      margin-bottom: 50px;
      border-radius: 0;
    }
    
    /* Remove the jumbotron's default bottom margin */ 
     .jumbotron {
      margin-bottom: 0;
    }
   
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }

  </style>
  
  
  
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
    
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li ><a href="/admin/home">Nearby Shops</a></li>
        <li class="active"><a href="/admin/likes">My preferred Shops</a></li>
        <li><a href="/admin/addShop">Add New Shop</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
			 <li>   <form th:action="@{/logout}" method="get">
			        <button class="glyphicon glyphicon-user btn btn-md btn-danger btn-block" name="registration"
			                type="Submit">Logout
			        </button>
			    </form>
			 </li>
	      </ul>
    </div>
  </div>
</nav>
<h3 th:text="'Welcome '+${user.name}+' '+'('+${user.email}+')'" style="text-align:center; color:grey;"></h3>
<br>
	<div class="container" >    
	  <div class="row" >
		    <div class="col-sm-3 h-100 w-100" th:each="s:${sus}" >
		      <div th:class="${s.likes == 1 ? 'panel panel-success':'panel panel-primary'}">
		        <div class="panel-heading" th:text="${s.shop.name}"></div>
		        <div class="panel-body"><img  th:src="@{getPhoto(name=${s.shop.name},imageLink=${s.shop.imageLink})}" width="230" height="250"  alt="Image"></div>
		        <div class="panel-footer" th:text="${s.shop.distance}+' miles'"> </div>
		        <a class="btn btn-danger" th:href="@{remove(name=${s.shop.name})}">remove</a>
		      </div>
		    </div>
	    
	   </div>
	</div>
 
   <br>

<footer class="container-fluid text-center">
 <p>Web Challenge Hidden Founders</p>
  <p>Fouad</p>
 
</footer>


</body>
</html>
