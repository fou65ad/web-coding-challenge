<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  
  
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
    
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li ><a href="/admin/home">Nearby Shops</a></li>
        <li><a href="/admin/likes">My preferred Shops</a></li>
        <li class="active"><a href="/admin/addShop">Add New Shop</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
			 <li>   <form th:action="@{/logout}" method="get">
			        <button class="glyphicon glyphicon-user btn btn-md btn-danger btn-block" name="registration"
			                type="Submit">Logout
			        </button>
			    </form>
			 </li>
	      </ul>
    </div>
  </div>
</nav>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/admin/addShop}"
                  th:object="${shop}" method="post" class="form-horizontal"
                  role="form" enctype="multipart/form-data">
                <h2>Add New Shop</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{name}" placeholder="Name"
                               class="form-control"/>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{distance}" placeholder="1.5"
                               class="form-control"/> <label
                            th:if="${#fields.hasErrors('distance')}" th:errors="*{distance}"
                            class="validation-message"></label>
                              <span class="h6"> distance(miles)</span>
                            
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('imageLink')}" th:errors="*{imageLink}"
                               class="validation-message"></label>
                        <input  type="file" name="picture"
                               placeholder="image link" />
                              <span class="h6"> photo of the shop</span>
                               
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Add</button>
                    </div>
                </div>

                <h2><span class="text-success" th:utext="${successMessage}"></span></h2>

            </form>
        </div>
    </div>
</div>
	
   <br>  <br> <br>
  
   <br>
   
 


<footer class="container-fluid text-center">
 <p>Web Challenge Hidden Founders</p>
  <p>Fouad</p>
 
</footer>


</body>
</html>
